<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB FINAL</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="top-left">MyFinance</div>
    <div class="top-right">
        <a href="settings.html">Settings</a>
    </div>
    <div class="center">Welcome</div>
    <div class="container">
        <div class="card">
            <h2>Budget</h2>
            <p>Total Budget: $PLACEHOLDER</p>
            <p>Remaining: $PLACEHOLDER</p>
        </div>
        <div class="card">
            <h2>Investments</h2>
            <p>Stocks: $PLACEHOLDER</p>
            <p>Crypto: $PLACEHOLDER</p>
        </div>
        <div class="card">
            <h2>Goals</h2>
            <form action="/home.html" method="GET">
                <div class="input-group">
                    <label for="username">Create New Goal</label>
                    <input type="text" id="goal" name="goal" required>
                </div>
                <button type="submit">Create</button>
            </form>
        </div>
        <div class="card">
            <h2>Expenses</h2>
            <p>Monthly Spending: $PLACEHOLDER</p>
            <p>Categories: Groceries, Rent</p>
        </div>
    </div>
</body>
</html>
